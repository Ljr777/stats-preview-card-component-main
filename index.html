<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link style sheets to html -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./predefined.css">
  <link rel="stylesheet" href="./queries.css">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link font  -->
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Lexend font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body class="column vr-centre hr-centre">
  <main class="main-div">
    <div class="text-section" role="contentinfo">
      <h1 class="main-heading">
        Get <span class="emphasis">insights</span> that help your business grow.
      </h1>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <section class="stats row uppercase">
        <div>
          <h3 class="stats-heading lowercase">10k+</h3>
          <p class="stat-name"> companies</p>
        </div>
        <div>
          <h3 class="stats-heading">314 </h3>
          <p class="stat-name">templates</p>
        </div>
        <div>
          <h3 class="stats-heading">12m+</h3>
          <p class="stat-name"> queries</p>
        </div>
      </section>
    </div>
    <picture class="image-section">
      <source srcset="./images/image-header-mobile.jpg" media="(min-width:750px)">
      <img src="./images/image-header-desktop.jpg" alt="" class="staff-img" aria-hidden="true">
    </picture>
  </main>

</body>

</html>
